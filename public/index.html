<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">Chat Application</div>

        <div class="auth-form">
            <input id="username" autocomplete="off" placeholder="Enter your username" /><br />
            <input id="password" autocomplete="off" placeholder="Enter your password" /> <br>
            <button id="Register">Register</button>
            <button id="Login">Login</button>
        </div>

        <form id="roomName-form" action="" style="display:none;">
            <input id="roomName" autocomplete="off" placeholder="Enter roomName" />
            <button id="room">Room</button>
        </form>
    </div>
</body>

</html>
